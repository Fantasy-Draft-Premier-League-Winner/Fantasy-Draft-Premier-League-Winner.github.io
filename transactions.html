<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPL Tool Transactions</title>
    <meta name="description" content="FPL Tool"/>
    <link rel="stylesheet" href="./stylesheet.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>FPL Tool Transaction Guide</h1>
      <div id="nav">
        <a href="index.html">Home</a>
        <a href="transactions.html">Transaction Guide</a>
      </div>
    </header>
    <div id="viewDrop">
      <label>View:</label>
      <select id="viewOptions">
        <option selected="selected">Select</option>
        <option value="egi90">Expected Goal Involvements Per Game</option>
        <option value="eg">Expected Goals</option>
        <option value="ea">Expected Assists</option>
      </select>
    </div>
    <div id="sortDrop">
      <label>Sort by:</label>
      <select id="sort" onchange="getTransactionInfo()">
        <option selected="selected">Select</option>
        <option value="pos">Position</option>
        <option value="desc">Descending Order</option>
      </select>
    </div>
    <div id="dataTable">
      <table id="theTable"></table>
    </div>

    <form id="userIDform" style="visibility: hidden;">
      <label for="userID" style="visibility: hidden;">Enter your user ID: </label>
      <input type="text" id="userID" name="userID" style="visibility: hidden;">
      <button id="submitBtn" onClick="getTeamInfo()" style="visibility: hidden;">Submit</button>
    </form>

    <footer>
      <div class="footer-content">
        <p>This tool was developed and programmed by <span class="developer">Shining</span> and <span class="developer">Kaden</span>.</p>
      </div>
    </footer>


    <!--Drop down for different stats View Best EGI 90, most scorer; sort by position-->
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </body>
</html>
